<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>LCL Precision Watch - Feb 5 Edition</title>

    <style>
        body {
            margin: 0;
            background-color: #e0e2e5;
        }

        /* 裁切舞台 */
        .stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 錶本體（放大但不使用 transform） */
        .clock-container {
            position: relative;
            width: min(160vw, 1200px);
            aspect-ratio: 2482 / 3508;
            clip-path: inset(40% 0 40% 0);
        }

        .layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* 錶面不旋轉 */
        .face {
            transform: none !important;
        }

        /* 指針：中心旋轉（已修正） */
        #hour,
        #minute,
        #second {
            transform-origin: 50% 50%;
        }
    </style>
</head>

<body>

    <div class="stage">
        <div class="clock-container">
            <img src="face-01.png" class="layer face">
            <img src="hour-01.png" id="hour" class="layer">
            <img src="minute-01.png" id="minute" class="layer">
            <img src="second-01.png" id="second" class="layer">
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds();
            const m = now.getMinutes();
            const h = now.getHours();

            const sDeg = s * 6 + ms * 0.006;
            const mDeg = m * 6 + s * 0.1;
            const hDeg = (h % 12) * 30 + m * 0.5;

            second.style.transform = `rotate(${sDeg}deg)`;
            minute.style.transform = `rotate(${mDeg}deg)`;
            hour.style.transform = `rotate(${hDeg}deg)`;
        }

        setInterval(updateClock, 50);
        updateClock();
    </script>

</body>
</html>
